                <!-- Sign In Form -->
                <form>
                  <section class="enlistDetails">
                    <div class="row mt-3">
                      <h2>Property Details</h2>
                    </div>
              
                    <div class="row"> 
              
                      <div class="col-12 col-sm-6 form-floating">
                        <input type="text" class="form-control" id="floatingPropertyName" placeholder="asasa" required>
                        <label for="floatingPropertyName">Property Name</label>
                      </div>
              
                      <div class="col-12 col-sm-6">
                        <label for="propertyType" class="form-label h5">Property Type</label>
                        <select class="form-select" aria-label="Default select example" required>
                          <option selected> - Select property type - </option>
                          <option value="1">Apartelle</option>
                          <option value="2">Apartment</option>
                          <option value="3">Dormitory</option>
                        </select>
                      </div>
              
                    </div>
              
                    <div class="row mt-4">
                      <h2>Property Location</h2>
                    </div>
              
                    <div class="row">
              
                      <div class="col-12 col-md-4">
                        <label for="houseNumber" class="form-label h5">Bldg/House No.</label>
                        <input type="text" class="form-control" id="houseNumber" required>
                      </div>
              
                      <div class="col-12 col-md-4">
                        <label for="propertyStreet" class="form-label h5">Street</label>
                        <input type="text" class="form-control" id="propertyStreet" required>
                      </div>
              
                      <div class="col-12 col-md-4">
                        <label for="propertyBrgy" class="form-label h5">Barangay</label>
                        <select class="form-select" aria-label="Default select example" required>
                          <option selected> - Select Barangay - </option>
                          <option value="1">Claro M. Recto</option>
                          <option value="2">Lourdes Sur East</option>
                          <option value="3">Salapungan</option>
                        </select>
                      </div>
              
                    </div>
              
                    <div class="row mt-4">
                      <h2>Property Owner Details</h2>
                    </div>
              
                    <div class="row">
              
                      <div class="col-12 col-md-4">
                        <label for="ownerFname" class="form-label h5">First Name</label>
                        <input type="text" class="form-control" id="ownerFname" required>
                      </div>
              
                      <div class="col-12 col-md-4">
                        <label for="ownerLname" class="form-label h5">Last Name</label>
                        <input type="text" class="form-control" id="ownerLname"  required>
                      </div>
              
                    </div>
              
                    <div class="row mt-3">
              
                      <div class="col-12 col-md-5">
                        <label for="ownerEmail" class="form-label h5">Email</label>
                        <input type="email" class="form-control" id="ownerFname" required>
                      </div>
              
                      <div class="col-12 col-md-3">
                        <label for="ownerNumber" class="form-label h5">Phone number</label>
                        <input type="number" class="form-control" id="ownerNumber" max="9" required>
                      </div>
              
                    </div>
              
                  </section>
  
                </form>







                <div class="row g-2 mt-4">                  
                  <div class="row">
                    <h5>Do you have Wi-Fi connection?</h5>
                  </div>
                  <div class="col-4 col-lg-2 ms-md-2 ms-sm-2">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                      <input type="radio"  onclick="javascript:yesnoCheck();" class="btn-check wifiCheck" name="btnWifiradio" id="wifiCheck1" autocomplete="off">
                      <label class="btn btn-outline-primary" for="wifiCheck1">Yes</label>
                      
                      <input type="radio"  onclick="javascript:yesnoCheck();" class="btn-check wifiCheck" name="btnWifiradio" id="wifiCheck2" autocomplete="off" checked>
                      <label class="btn btn-outline-primary" for="wifiCheck2">No</label>

                    </div>

                  </div>

                  <div id="ifYes" style="visibility:hidden;" class="col-6 col-lg-4 ms-md-2 ms-sm-2">
                    <input type="number" class="form-control" id="wifiSpeed" max="9" placeholder="Wi-Fi speed" required>
                  </div>
                </div>
