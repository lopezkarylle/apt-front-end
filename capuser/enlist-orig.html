<!-- Enlist starts -->
  <div class="container-fluid ps-md-0">
    <div class="row g-0">
      <!-- <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
        <img class="img-fluid" src="images/hero-img.png">
      </div> -->
      <div class="col-md-8 col-lg-6 ">
        <div class="login d-flex mt-5 ms-md-3 py-5 align-items-center">
          <div class="container">
            <div class="row">
              <!-- <div class="col">
                <img class="img-fluid align-items-center" src="images/logo.png">
              </div> -->
            </div>

            <div class="row">
              <div class="col-md-11 col-lg-10 mx-auto">
                <h3 class="login-heading mb-4">Welcome back!</h3>
  
                  <!-- Enlist Form -->
                  <div class="row mt-3">
                    <h2>Property Details</h2>
                  </div>

                  <div class="row g-2">
                    <div class="col-12 col-sm-6">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="floatingPropertyName" placeholder="propertyname" required>
                        <label for="floatingPropertyName" class="form-label">Property Name</label>
                      </div>
                    </div>
                    <div class="col-12 col-sm-6">
                      <div class="form-floating">
                        <select class="form-select" id="floatingSelectType">
                          <option selected>Select property type</option>
                          <option value="1">Apartelle</option>
                          <option value="2">Apartment</option>
                          <option value="3">Dormitory</option>
                        </select>
                        <label for="floatingSelectType">Property Type</label>
                      </div>
                    </div>
                  </div>

                  <div class="row mt-4">
                    <h2>Property Location</h2>
                  </div>
            
                  <div class="row g-2">
                    <div class="col-12 col-md-4">
                      <div class="form-floating">
                      <input type="text" class="form-control" id="houseNumber" placeholder="housenumber" required>
                      <label for="houseNumber" class="form-label">Bldg/House No.</label>
                      </div>
                    </div>
            
                    <div class="col-12 col-md-4">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="propertyStreet" placeholder="housenumber" required>
                        <label for="propertyStreet" class="form-label">Street</label>
                      </div>
                    </div>
            
                    <div class="col-12 col-md-4">
                      <div class="form-floating">
                        <select class="form-select" id="floatingSelectType" required>
                          <option selected> - Select Barangay - </option>
                          <option value="1">Claro M. Recto</option>
                          <option value="2">Lourdes Sur East</option>
                          <option value="3">Salapungan</option>
                        </select>
                        <label for="floatingSelectBrgy">Barangay</label>
                      </div>
                    </div>
            
                  </div>

                  <div class="row mt-4">
                    <h2>Property Owner Details</h2>
                  </div>
            
                  <div class="row g-2">
                    <div class="col-12 col-md-4">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="ownerFname" placeholder="fname" required>
                        <label for="ownerFname" class="form-label">First Name</label>
                      </div>
                    </div>
            
                    <div class="col-12 col-md-4">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="ownerLname" placeholder="lname" required>
                        <label for="ownerLname" class="form-label">Last Name</label>
                      </div>
                    </div>
            
                  </div>
            
                  <div class="row g-2 mt-3">
            
                    <div class="col-12 col-md-5">
                      <div class="form-floating">
                        <input type="email" class="form-control" id="ownerEmail" placeholder="email" required>
                        <label for="ownerEmail" class="form-label">Email</label>
                      </div>
                    </div>
            
                    <div class="col-12 col-md-3">
                      <div class="form-floating">
                        <input type="number" class="form-control" id="ownerNumber" max="9" placeholder="phonenumber" required>
                        <label for="ownerNumber" class="form-label">Phone number</label>
                      </div>
                    </div>
            
                  </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    
    
    <!-- Enlist Form ends -->
